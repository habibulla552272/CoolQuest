<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoolQuest</title>
    <link rel="stylesheet" href="output.css">

    <!-- font awsome link  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="bg-gradient-to-bl from-[#16a34a] via-[#0B5D1E] to-[#0B5D1E]">
        <div class="container mx-auto">
            <header class="py-5 w-[90%] mx-auto md:w-[100%]">
                <nav class="flex justify-between items-center bg-white rounded-3xl px-2">
                    <div>
                        <h2 class="text-[32px] text-[#0B5D1E] ">CoolQuest</h2>
                    </div>
                    <div>
                        <ul class="md:flex gap-5 text-[18px] ">
                            <li class=""><a href="">About us</a></li>
                            <li><a href="">Services</a></li>
                            <li><a href="">Fast Work</a></li>
                            <li><a href="">Reviews</a></li>
                        </ul>
    
                    </div>
                    <div>
                        <button>Get Free Quote</button>
                    </div>
                </nav>
            </header>

            <!-- hero section  -->
             <div class="text-white md:flex gap-6">
                <div class="hero-left">
                    <div class="hero-left-top w-[90%] mx-auto md:w-[100%]">
                        <h2 class="text-[64px] font-bold leading-[75px] ">Reliable HVAC for Every Season</h2>
                        <div>
                            <p class="py-1"><i class="fa-regular fa-circle-check px-2"></i><span>Certified & Experienced Technicians</span></p>
                            <p class="py-1"><i class="fa-solid fa-clock px-2"></i><span>Fast, Reliable Service</span></p>
                            <p class="py-1"><i class="fa-regular fa-circle-xmark px-2"></i><span>Transparent, Affordable Pricing</span></p>

                        </div>
                    </div>
                    <div class="hero-left-bottom w-[90%] mx-auto md:w-[100%]">
                        <div class="bg-white px-2 py-5 rounded-2xl">
                            <form action="">
                                <div class="flex justify-between pb-4">
                                    <input class="w-[45%] border-2 border-emerald-600 px-2 outline-none placeholder-gray-400 text-gray-500 h-[40px]" type="text" name="" id="" placeholder="Name">
                                    <input class="w-[45%] border-2 border-emerald-600 px-2 outline-none placeholder-gray-400 text-gray-500 h-[40px]" type="text" name="" id="" placeholder="Phone">
                                </div>
                                <div class="flex justify-between">
                                    <select class="w-[45%] outline-none border-2 border-emerald-600 placeholder-gray-400 text-gray-500 h-[40px]" name="" id="">

                                        <option value="Service">Service</option>
                                        <option value="Service">Service</option>
                                        <option value="Service">Service</option>
                                        <option value="Service">Service</option>


                                    </select>
                                    <button  class="bg-[#0B5D1E] text-white w-[45%] border-none rounded-xl px-8  h-[40px]" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div>
                            <h4 class="text-[16px] font-semibold text-[#FFFFFF] ">Certified Installer</h4>
                            <div class="flex justify-between px-4 py-4">
                                <img src="/img/layer102.png" alt="">
                                <img src="/img/Group 1.png" alt="">
                                <img src="/img/Group 2.png" alt="">

                            </div>

                        </div>

                    </div>
                </div>
                <div class="hero-right w-[90%] mx-auto md:w[100%]">
                    <div class="hero-right-top relative pb-3">
                        <div class="">
                            <div class="absolute right-10 top-24">

                                <img class="w-[100px]" src="/img/License no.png" alt="">
                            </div>
                            <div class="absolute left-5 top-10">
                                <img class="w-[150px]" src="/img/warranty.png" alt="">
                            </div>
                        </div>
                        <div>
                            <img src="/img/hero model.png" alt="">
                        </div>
                        <div class="absolute bottom-2 left-8">
                            <img class="w-[120px]" src="/img/review.png" alt="">
                        </div>

                    </div>
                    <div class="hero-right-bottom flex justify-between gap-2 py2">
                        <div class="w-[49%]">
                            <img class="w-[100%]" src="/img/past work one.png" alt="">
                        </div>
                        <div class="w-[49%]">
                            <img class="w-[100%]" src="/img/past work two.png" alt="">
                        </div>

                    </div>
                </div>
             </div>

        </div>
    </section>

</body>
</html>
